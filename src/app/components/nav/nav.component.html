<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list class="nav-list">
      <img
        class="imagemMenu"
        routerLink="home"
        src="assets/img/side-image.svg"
        alt="Imagem de navegação"
      />
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        Home
      </a>

      <a mat-list-item routerLink="tecnicos">
        <i class="material-icons">account_circle</i>
        Técnicos
      </a>

      <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>
        Clientes
      </a>

      <a mat-list-item routerLink="chamados">
        <i class="material-icons">support</i>
        Chamados
      </a>

      <a
        mat-list-item
        href="https://github.com/diogo0254jf"
        target="_blank"
      >
        <i class="material-icons">code</i>
        Github
      </a>

      <a
        mat-list-item
        href="https://www.linkedin.com/in/diogo-f-costa/"
        target="_blank"
      >
        <svg
          style="fill: #fff; margin-right: 0.25rem"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M416 32H31.9C14.3 32 0 46.5.0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6.0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3.0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2.0 38.5 17.3 38.5 38.5.0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6.0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2.0 79.7 44.3 79.7 101.9V416z"
          ></path>
        </svg>
        Linked-in
      </a>

      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <app-header></app-header>
    <button
      class="menu mat-elevation-z8"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
